<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>- Campo Minato -</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>

    <div class="main-wrapper d-flex flex-column">

        <div class="row">

          <div class="col">
            <div class="d-flex align-items-center py-3">
              <h2>Campo Minato</h2>
            </div>
          </div>

          <div class="col d-flex align-items-center py-3">
            <label for="level">Difficolt√†: </label>
            <select class="form-select mx-3" id="level" name="level">
              <option value="0" selected>100 Celle</option>
              <option value="1">81 celle</option>
              <option value="2">49 celle</option>
            </select>
            <button type="button" id="play" class="btn btn-warning">Play</button>
          </div>

        </div>
      </header>

      <main class="d-flex justify-content-center align-items-center flex-column">
        
        <div class="game-wrapper">
          <h1>Seleziona un livello di gioco e premi play</h1>
        </div>
        <h1 class="endMessage"></h1>
  
      </main>

      <footer class="container py-3"></footer>
    </div>

   
    <script src="js/script.js"></script>

</html>
